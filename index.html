<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="header">
      <h1>
        Yoda translator <(°.°)>
      </h1>
    </div>
    <div>
      <textarea
        name="user"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="type something here ✍️"
      ></textarea>
      <button class="inputBtn" type="submit">Translate</button>
      <div class="translatedText">
        Translated text here 👇 
        <div id="output"></div>
      </div>
    </div>

    <footer>
      <h3>About :</h3> Type your thoughts and convert them to <span>Yoda language</span> !
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
